name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - 'release/*'

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: make install

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Package
        run: make pack

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        if: ${{ !!env.SONAR_TOKEN }}
